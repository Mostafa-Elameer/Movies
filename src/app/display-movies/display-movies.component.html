<section class="py-16 bg-black text-white">
    <div class="w-10/12 mx-auto  grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2  gap-10">


        @for (item of allmovies; track $index) {
        <div class="card">
            <div class="overflow-hidden hover:border border-white  ">
                <img class="hover:scale-105  transition-all *:5000" src="{{pathImgMovie + item.poster_path}}" alt="">
            </div>
            <h2 class="text-xl font-bold">{{item.title?item.title:item.name}}</h2>
            <p>{{item.overview.split(" ").slice(0,5).join()}}</p>
        </div>

        }

    </div>
</section>
